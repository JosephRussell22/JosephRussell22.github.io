<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms Q8</title>
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form"></form>
    <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
    </fieldset>
    <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>
        <legend>Membership Information</legend>
        <label for="membership_type">Membership Type:</label>
        <select id="membership_type" name="membership_type" placeholder="Junior"></select><br>
        <label for="starting_date">Starting Date:</label>
            <input type="date" id="data"><br>
        <label for="tickets_for_guests">Tickets for Guests:</label>
        <input type="number" name="tickets" id="tickets"
           placeholder="2"><br>
    </fieldset>
    <fieldset>
        <legend>How Did You Hear About Us?</legend>
        <input type="checkbox" name="source1" id="source1" value="Search engine">
        <label for="source1">Search engine</label><br>
        <input type="checkbox" name="source2" id="source2" value="Social media">
        <label for="source2">Social media</label><br>
        <input type="checkbox" name="source3" id="source3" value="Email">
        <label for="source3">Email</label><br>
        <input type="checkbox" name="source4" id="source4" value="Friend or colleague">
        <label for="source4">Friend or colleague</label><br>

    </fieldset>
    <fieldset>
        <legend>Comments</legend>
        <textarea id="Comments" placeholder="If you have any comments, please enter them here."></textarea>

    </fieldset>
    <fieldset>
        <legend>Submit Your Membership</legend>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields">
    </fieldset>
</body>
</html>
